apply plugin: 'java'
apply plugin: 'maven'

group = 'com.spaceshift'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.jmeVersion = "3.1.0-stable"

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/jmonkeyengine/org.jmonkeyengine"
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    compile group: 'org.jetbrains', name: 'annotations', version: '13.0'
    compile 'com.github.JavaSaBr:RLib:6.0.0'
    compile 'com.github.JavaSaBr:SimFX:1.0.2'
    compile "org.jmonkeyengine:jme3-core:$jmeVersion"
    compile "org.jmonkeyengine:jme3-effects:$jmeVersion"
    compile "org.jmonkeyengine:jme3-bullet:$jmeVersion"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

defaultTasks 'clean', 'install'

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.version = '1.0.0'
        pom.artifactId = 'jme3-spaceshift-extension'
        pom.project {
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
}